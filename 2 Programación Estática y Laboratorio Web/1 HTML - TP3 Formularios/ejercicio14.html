<html>
    <head>
        <title>Ejercicio 14</title>
    </head>
    <body>
        <table border="1">
            <tr align="center" bgcolor="#CCCCFF">
                <td><b>Name</b></td>
                <td><b>Value</b></td>
            </tr>
            <tr>
                <td>Name</td>
                <td align="center">
                    <input type="text" name="nombre" id="nombre" value="" size="17" maxlength="10" placeholder="">
                </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="male" id="male"> Male
                    <br>
                    <input type="radio" name="female" id="female"> Female
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td>
                    <select name="colorOjos" id="colorOjos">
                        <option>blue</option>
                        <option>red</option>
                        <option selected>green</option>
                        <option>white</option>
                        <option>yellow</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="130">Check all that apply</td>
                <td>
                    <input type="checkbox" name="opcion1" id="opcion1"> Over 6 feet tall
                    <br>
                    <input type="checkbox" name="opcion2" id="opcion2"> Over 200 pounds
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Describe your athletic ability:
                    <br>
                    <textarea name="descripcion" id="descripcion" cols="36" rows="5" style="resize: none;"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" name="button" id="button" value="Enter my information">
                </td>
            </tr>
    </body>
</html>
