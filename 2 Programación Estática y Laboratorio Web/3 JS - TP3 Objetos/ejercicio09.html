<html>
    <body>
        <script type="text/javascript">
            var string = prompt("Mensaje: ", "Hola mi nombre es Fede");
            var nuevoString;

            document.write("<h2>Mensaje en Mayúscula</h2>");
            document.write(string.toUpperCase());

            document.write("<h2>Mensaje en Minúscula</h2>");
            document.write(string.toLowerCase());

            document.write("<h2>Sub-Mensaje que empieza en la posición 5 y de largo 10</h2>");
            document.write(string.substr(5, 10));

            document.write("<h2>Se modifica el Mensaje ''Hola''</h2>");
            document.write(string.replace("Hola", "Hola que tal"));

            document.write("<h2>Mensaje sin Espacios en Blanco</h2>");
            nuevoString = string;
            nuevoString = nuevoString.replaceAll(" ", "");
            nuevoString = nuevoString.replace("Hola", "")
            document.write(nuevoString);

            document.write("<h2>Mensaje traducido al Inglés</h2>");
            nuevoString = string;
            nuevoString = nuevoString.replace("Hola", "Hello");
            nuevoString = nuevoString.replace("mi", "my");
            nuevoString = nuevoString.replace("nombre", "name");
            nuevoString = nuevoString.replace("es", "is");
            document.write(nuevoString);
        </script>
    </body>
</html>
