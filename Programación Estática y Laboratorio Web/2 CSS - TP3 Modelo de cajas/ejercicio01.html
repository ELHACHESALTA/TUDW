<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "html://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Ejercicio posicionamiento float</title>
        <style type="text/css">
            .barra {
                background-color: #DFDDDE;
                border: 3px solid #D0CCCD;
                padding: 10px;
            }
            .anterior {
                float: left;
            }
            .siguiente {
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="barra">
            <div class="anterior">
                &laquo; Anterior
            </div>
            &nbsp;
            <div class="siguiente">
                Siguiente &raquo;
            </div> 
        </div>
    </body>
</html>
