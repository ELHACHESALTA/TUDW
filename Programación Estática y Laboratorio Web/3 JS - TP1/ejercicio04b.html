<html>
    <body>
        <script type="text/javascript">
            var x1 = prompt("Primer Número:", "20");
            var x2 = prompt("Segundo Número:", "5");
            document.write("Primer Número: "+x1+"<br>");
            document.write("Segundo Número: "+x2+"<br>");
            var suma = parseInt(x1) + parseInt(x2);
            document.write("Suma: "+suma+"<br>");
            var resta = parseInt(x1) - parseInt(x2);
            document.write("Resta: "+resta+"<br>");
            var multiplicacion = parseInt(x1) * parseInt(x2);
            document.write("Multiplicación: "+multiplicacion+"<br>");
            var division = parseInt(x1) / parseInt(x2);
            document.write("División: "+division+"<br>");
        </script>
    </body>
</html>
