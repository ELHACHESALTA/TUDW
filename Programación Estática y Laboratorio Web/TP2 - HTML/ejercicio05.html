<html>
    <head>
        <title>Estructura de una tabla</title>
    </head>
    <body>
        <table border="5" align="center">
            <tr align="center" valign="middle">
                <td rowspan="2" width="40">1</td>
                <td colspan="4" width="20">2</td>
            </tr>
            <tr align="center" valign="middle">
                <td colspan="2" width="20">3</td>
                <td colspan="2" width="20">4</td>
            </tr>
            <tr align="center" valign="middle">
                <td width="20">5</td>
                <td width="20">6</td>
                <td rowspan="2" width="20">7</td>
                <td width="20">8</td>
                <td width="20">9</td>
            </tr>
            <tr align="center" valign="middle">
                <td width="20">10</td>
                <td width="20">11</td>
                <td width="20">12</td>
                <td width="20">13</td>
            </tr>
            <tr align="center" valign="middle">
                <td width="20">14</td>
                <td width="20">15</td>
                <td width="20">16</td>
                <td width="20">17</td>
                <td width="20">18</td>
            </tr>
            <tr align="center" valign="middle">
                <td width="20">19</td>
                <td width="20">20</td>
                <td width="20">21</td>
                <td width="20">22</td>
                <td width="20">23</td>
            </tr>
        </table>
    </body>
</html>
