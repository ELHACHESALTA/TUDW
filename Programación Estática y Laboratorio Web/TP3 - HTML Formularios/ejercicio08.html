<html>
    <head>
        <title>Ejercicio 08</title>
    </head>
    <body>
        <form action="" align="center">
            Ingrese su nombre: <br>
            <input type="text" name="nombre" id="nombre" size="30" maxlength="30" value="" placeholder="Ingrese su nombre aquí">
            <br> <br>
            ¿Es mayor de edad?: <br>
            <input type="radio" name="mayorEdad" id="siMayorEdad"> Si
            <input type="radio" name="mayorEdad" id="noMayorEdad"> No
            <br> <br>
            Ingrese su teléfono: <br>
            <input type="text" name="telefono" id="telefono" size="30" maxlength="30" value="0299-" placeholder="Ingrese su telefono aquí">
            <br> <br>
            Ingrese su comentario: <br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            <br> <br>
            <input type="submit" name="enviar" id="enviar" value="Enviar comentario">
        </form>
    </body>
</html>
